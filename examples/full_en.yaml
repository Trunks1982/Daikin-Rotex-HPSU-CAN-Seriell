#    name: Smart Grid
#    pin:
#      number: GPIO06
#      inverted: true

#  - platform: gpio
#    name: EVU
#    pin:
#      number: GPIO05
#      inverted: true

text_sensor:
  - platform: debug
    device:
      name: "Device Info"
    reset_reason:
      name: "Reset Reason"
  - platform: wifi_info
    ip_address:
      name: ESP IP Address
    ssid:
      name: ESP Connected SSID

canbus:
  - platform: esp32_can
    id: can_bus
    can_id: 0x680
    tx_pin: GPIO5
    rx_pin: GPIO6
    bit_rate: 20kbps

daikin_rotex_can:
  id: rotext_hpsu
  language: en
  canbus_id: can_bus
  update_interval: 30
  #max_spread_tvbh_tv: 4
  #max_spread_tvbh_tr: 4
  log_filter:
    name: Log Filter
  custom_request:
    name: Custom Request
  dump:
    name: Dump Senors
  project_git_hash:
    name: Project Git Hash
  entities:

    # Info

    # mode
    ext:
      name: Ext
    # RT
    # Pump
    # EHS
    # BPV
    tv:
      name: Flow Temperature (TV)
      update_interval: 5
    tvbh:
      name: Flow Temperature Heating (TVBH)
      update_interval: 5
    tr:
      name: Return Temperature Heating
      update_interval: 5
    # Tdhw
    temperature_outside:
      name: Outside Temperature
    # V
    # TVBH2
    # TR2
    # Tdhw2
    tliq:
      name: Liquid Line Temperature
    ta2:
      name: TA2
